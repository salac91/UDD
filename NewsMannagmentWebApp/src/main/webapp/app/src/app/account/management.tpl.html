<div class="top-content">	
  <div class="inner-bg" style="background-color:#ffffff;">
    <div class="container">
 	 <h1 class="page-header" align="center">
      	Accounts Management
 	 </h1><br>
 	 <div class="row">
        <div class="col-md-12">
 	 		<div class="table-responsive">
              <table class="table table-default" style="border: 1px groove; border-color:#69FF7D"">
                   <thead>
                     <tr style="background-color:#84e1e1">
                        <td align="center"><b>Email</b></td>                                                  
                        <td align="center"><b>Firstname</b></td>
                        <td align="center"><b>Lastname</b></td>
                        <td align="center"><b>Status</b></td>
                        <td align="center"></td>                                             
                     </tr>
                   </thead>
                   <tbody>
                     <tr data-ng-repeat="account in accounts" ng-class="{'selected':$index == selectedRow}" data-ng-click="setClickedRow($index,account)">
                         <td align="center">{{account.name}}</td>
                         <td align="center">{{account.firstName}}</td>
                         <td align="center">{{account.lastName}}</td>
                         <td align="center">{{account.status}}</td>
                         <td align="center"><button type="submit" class="btn btn-primary" ng-click="removeAccount(account.id)">Remove</button></td>
                     </tr>                
                   </tbody>
             </table>                  
  		   </div>  	
  	    </div>
  	 </div> 
  	 <div class="row">
            <div class="col-md-12">                                      
                    <form class="form-horizontal" role="form">   
                        <div class="form-group"> 
                            <label class="control-label col-sm-1" for="Email">Email:</label>
                            <div class="col-sm-5">                                                                               
                              <input type="text" class="form-control" required placeholder="Email" maxlength="30"  data-ng-model="Account.name"/>
                            </div>   
                            <label class="control-label col-sm-1" for="Password">Password:</label>
                            <div class="col-sm-5">                           
                                <input type="password" class="form-control" required placeholder="Password" maxlength="30"  data-ng-model="Account.password"/>
                            </div>                         
                        </div>                    
                        <div class="form-group">
                       		<label class="control-label col-sm-1" for="FirstName">F. name:</label>
                            <div class="col-sm-5">                           
                                <input type="text" class="form-control" required placeholder="Firstname" maxlength="30"  data-ng-model="Account.firstName"/>
                            </div>  
                             <label class="control-label col-sm-1" for="LastName">L. name:</label>
                            <div class="col-sm-5"> 
                                 <input type="text" class="form-control" required placeholder="Lastname" maxlength="38"  data-ng-model="Account.lastName"/>
                            </div>                       
                        </div>                                                                                                                                                                 
                     </form>             
             </div>
        </div>
        <div class="row">
                   <div class="col-md-12">
                       <div style="background-color:#ffffff;">
                             <form class="form-horizontal" role="form">
                                 <div class="form-group">    
                                     <div class="col-sm-2">                         
                                        <button type="submit" class="btn btn-primary" data-ng-click="createNewAccount()">{{mode}}</button>   
                                      </div>                         
                                 </div>  
                             </form>
                       </div>
                  </div>
        </div>
     </div>
   </div>
</div>
