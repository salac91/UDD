<div class="top-content">	
        <div class="inner-bg" style="background-color:#ffffff;">
            <div class="container">
				<div class="row">
				  <h1 class="page-header">
				      Change password
				  </h1>
				  <form ng-submit="changePassword()">
				      <div class="form-group row">
				       <div class="col-xs-6">
				          <label>Old password:</label>
				          <input type="password" ng-model="oldPassword" class="form-control" required maxlength="30"/>
				       </div>
				      </div>
				      <div class="form-group row">
				       <div class="col-xs-6">
				          <label>New password:</label>
				          <input type="password" ng-model="newPassword" class="form-control" required maxlength="30"/>
				       </div>
				      </div>
				      <div class="form-group row">
				       <div class="col-xs-6">
				          <label>New password confirmed:</label>
				          <input type="password" ng-model="newPasswordRepeat" class="form-control" required maxlength="30"/>
				       </div>
				      </div>
				      <div class="form-group row">
				       <div class="col-xs-6">
				      <button class="btn btn-success" type="submit"> Change </button>
				       </div>
				      </div>
				  </form>
				</div>
				<p><font size="3" color="red">{{errorMessage}}</font></p>
		</div>
	</div>
</div>
