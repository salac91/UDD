<div class="top-content">	
        <div class="inner-bg" style="background-color:#ffffff;">
            <div class="container">
              <div class="col-md-12">
				<div class="row">
				  <h1 class="page-header">
				      Register
				  </h1>
				  <form class="form-horizontal" ng-submit="register()">
				  <div class="form-group row">
				      <div class="col-xs-6">
				          <label>Email:</label>
				          <input type="text" ng-model="account.name" class="form-control" required maxlength="40" />
				      </div>
				  </div>
				  <div class="form-group row">
				      <div class="col-xs-6">
				          <label>Password:</label>
				          <input type="password" ng-model="account.password" class="form-control" required maxlength="30"/>
				      </div>
				  </div>
				  <div class="form-group row">
				      <div class="col-xs-6">
				          <label>Repeat password:</label>
				          <input type="password" ng-model="passwordRepeat" class="form-control" required maxlength="30"/>
				      </div>
				  </div>
				  <div class="form-group row">
				      <div class="col-xs-6">
				          <label>Firstname:</label>
				          <input type="text" ng-model="account.firstName" class="form-control" required maxlength="30"/>
				      </div>
				  </div>
				  <div class="form-group row">
				      <div class="col-xs-6">
				          <label>Lastname:</label>
				          <input type="text" ng-model="account.lastName" class="form-control" required maxlength="38"/>
				      </div>
				  </div>
				  <div class="form-group row">
				  	  <div class="col-xs-3">
				      	<button class="btn btn-success" type="submit">Register</button>
				      </div>
				  </div>
				  </form>
				</div>
				<p><font size="3" color="red">{{errorMessage}}</font></p>
			</div>
		</div>
     </div>
</div>
