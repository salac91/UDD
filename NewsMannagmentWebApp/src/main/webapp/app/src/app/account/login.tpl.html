<div class="top-content">	
        <div class="inner-bg" style="background-color:#ffffff;">
            <div class="container">
				<div class="row">
				  <h1 class="page-header">
				      Login
				  </h1>
				  <form ng-submit="login()">
				      <div class="form-group row">
				       <div class="col-xs-6">
				          <label>Username:</label>
				          <input type="text" ng-model="account.name" class="form-control" required maxlength="30"/>
				       </div>
				      </div>
				      <div class="form-group row">
				       <div class="col-xs-6">
				          <label>Password:</label>
				          <input type="password" ng-model="account.password" class="form-control" required maxlength="30"/>
				       </div>
				      </div>
				      <div class="form-group row">
				       <div class="col-xs-6">
				      	<button class="btn btn-success" type="submit"> Login </button>
				       </div>
				      </div>
				  </form>
				</div>
		</div>
	</div>
</div>
